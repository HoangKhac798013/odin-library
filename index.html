<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Library</title>
        <link href="styles.css" rel="stylesheet">
        <script src="library.js" defer></script>
    </head>
    <body>
        <div id = displayLibrary></div>
        <dialog>
            <form id="bookInput">
                <input type="text" name="bookName" placeholder="Book name">
                <input type="text" name="authorName" placeholder="Author name">
                <input type="text" name="numberOfPages" placeholder="Number of pages">
                <input type="text" name="readStatus" placeholder="Read status">
                <button type="submit">Submit</button>
            </form>
            <button id="closeButton" autofocus>Close</button>
        </dialog> 
        <button id = newBookButton> addBook </button>

    </body>
</html>
